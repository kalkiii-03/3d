<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Astronaut with Joystick</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Joystick control -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.controls.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .center {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h2>üßë‚ÄçüöÄ Move the Astronaut with the Joystick!</h2>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity id="astronaut"
          gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls-enabled="false" position="0 0 0"></a-entity>
    </a-scene>

    <!-- Add joystick UI -->
    <script>
      // Create virtual joystick using nipplejs (lightweight joystick library)
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js";
      document.head.appendChild(script);

      script.onload = () => {
        const manager = nipplejs.create({
          zone: document.body,
          mode: 'static',
          position: { left: '50%', bottom: '100px' },
          color: 'white'
        });

        const astronaut = document.querySelector('#astronaut');
        let direction = { x: 0, z: 0 };

        manager.on('move', (evt, data) => {
          if (data.direction) {
            const angle = data.angle.radian;
            direction.x = Math.sin(angle) * 0.02;
            direction.z = Math.cos(angle) * 0.02 * -1;
          }
        });

        manager.on('end', () => {
          direction = { x: 0, z: 0 };
        });

        function animate() {
          const pos = astronaut.object3D.position;
          pos.x += direction.x;
          pos.z += direction.z;
          requestAnimationFrame(animate);
        }
        animate();
      };
    </script>
  </body>
</html>
