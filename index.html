<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR 3D Demo</title>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .center {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h2>üîç Point your camera at the HIRO marker!</h2>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
