<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Astronaut - Shivam</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: #764ba2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Start AR</button>
  <footer>Programmed by Shivam</footer>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    let camera, scene, renderer;
    let controller, hitTestSource = null, hitTestSourceRequested = false;
    let astronaut = null;

    async function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.xr.cameraAutoUpdate = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      const loader = new GLTFLoader();
      loader.load("https://modelviewer.dev/shared-assets/models/Astronaut.glb", gltf => {
        astronaut = gltf.scene;
        astronaut.scale.set(0.5, 0.5, 0.5);
      });

      document.getElementById("enter-ar").addEventListener("click", () => {
        renderer.xr.setReferenceSpaceType("local");
        renderer.xr.enabled = true;

        navigator.xr.requestSession("immersive-ar", { requiredFeatures: ["hit-test", "plane-detection"] }).then(session => {
          renderer.xr.setSession(session);
          session.addEventListener("end", () => hitTestSourceRequested = false);
        });
      });

      controller = renderer.xr.getController(0);
      controller.addEventListener("select", () => {
        if (astronaut) scene.add(astronaut);
      });
      scene.add(controller);

      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then(viewerSpace => {
            session
              .requestHitTestSource({ space: viewerSpace })
              .then(source => (hitTestSource = source));
          });
          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            if (astronaut) {
              astronaut.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
              astronaut.visible = true;
            }
          }
        }
      }

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
